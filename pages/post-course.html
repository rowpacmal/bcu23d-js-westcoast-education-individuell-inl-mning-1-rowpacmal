<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Post New Course</title>
    <script
      type="module"
      src="../scripts/post-course.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Post New Course</h1>
    <div>
      <form id="postCourseForm">
        <div>
          <label for="title">Title*:</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Course Title"
          />
        </div>
        <div>
          <label for="courseId">Course Id*:</label>
          <input
            type="text"
            name="courseId"
            id="courseId"
            placeholder="Course Id"
          />
        </div>
        <div>
          <label for="instructors">Instructor*:</label>
          <select
            name="instructors"
            id="instructors"
          >
            <option value="">--Select an instructor--</option>
          </select>
        </div>

        <div>
          <label for="courseType">Type*:</label>
          <select
            name="courseType"
            id="courseType"
          >
            <option value="">--Select a Type--</option>
            <option value="remote">Remote</option>
            <option value="classroom">Classroom</option>
            <option value="on-demand">On-Demand</option>
          </select>
        </div>
        <div>
          <label for="courseDetails">Details*:</label>
          <textarea
            name="courseDetails"
            id="courseDetails"
            cols="30"
            rows="10"
            placeholder="Description..."
          ></textarea>
        </div>
        <div>
          <label for="courseStart">Start Date*:</label>
          <input
            type="date"
            name="courseStart"
            id="courseStart"
          />
        </div>
        <div>
          <label for="courseLength">Length*:</label>
          <input
            type="number"
            name="courseLength"
            id="courseLength"
            placeholder="Days"
            min="0"
          />
        </div>
        <div>
          <label for="booking">Bookable*:</label>
          <input
            type="hidden"
            name="booking"
            value="no"
          />
          <input
            type="checkbox"
            name="booking"
            id="booking"
            value="yes"
          />
        </div>
        <div>
          <label for="enrollmentFee">Fee*:</label>
          <input
            type="number"
            name="enrollmentFee"
            id="enrollmentFee"
            placeholder="Price"
            step=".01"
            min="0"
          />
        </div>
        <div>
          <label for="coverImage">Image*:</label>
          <input
            type="file"
            name="coverImage"
            id="coverImage"
          />
        </div>
        <button type="submit">Post</button>
      </form>
    </div>
  </body>
</html>
