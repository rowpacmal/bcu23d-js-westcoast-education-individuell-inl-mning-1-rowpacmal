<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign-in</title>
    <script
      type="module"
      src="../scripts/sign-in.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Sign In</h1>
    <div>
      <form id="signInForm">
        <div>
          <label for="accountName">Username:</label>
          <input
            type="text"
            name="accountName"
            id="accountName"
            placeholder="Username"
            required
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
