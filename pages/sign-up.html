<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign Up</title>
    <script
      type="module"
      src="../scripts/sign-up.js"
      defer
    ></script>
  </head>
  <body>
    <div>
      <form id="signUpForm">
        <div>
          <label for="firstName">First Name*:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />
        </div>
        <div>
          <label for="lastName">Last Name*:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          />
        </div>
        <div>
          <label for="email">Email*:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div>
          <label for="phone">Phone*:</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="+46 12 345 67 89"
          />
        </div>
        <div>
          <label for="address">Address*:</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Street 12, Sweden"
          />
        </div>
        <div>
          <label for="birthDate">Birth Date*:</label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
          />
        </div>
        <div>
          <label for="accountName">Username*:</label>
          <input
            type="text"
            name="accountName"
            id="accountName"
            placeholder="Username"
          />
        </div>
        <div>
          <label for="password">Password*:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
