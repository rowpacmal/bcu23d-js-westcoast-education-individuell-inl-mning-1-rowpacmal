<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      type="module"
      src="/test/test.js"
      defer
    ></script>
    <title>Sign In</title>
  </head>

  <body>
    <div>
      <h2>Sign In</h2>

      <form id="signInForm">
        <div>
          <label for="username">Username:</label>
          <input
            type="email"
            name="username"
            id="username"
            placeholder="example@mail.io"
            required
          />
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
          />
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
